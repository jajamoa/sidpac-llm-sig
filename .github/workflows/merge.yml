name: Sync Main to Gh-pages

on:
  push:
    branches:
      - main

jobs:
  sync-branches:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Sync branches
        uses: repo-sync/github-sync@v2
        with:
          source_branch: 'main'             
          destination_branch: 'gh-pages'    
          github_token: ${{ secrets.PAT }}
